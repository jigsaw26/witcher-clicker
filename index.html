<html>
    <head>
        <meta charset="utf-8">
        <script defer src="./js/audio.js"></script>
        <script defer src="./js/main.js"></script>
        <script defer src="./js/hits.js"></script>
        <script defer src="./js/creating-healpotion.js"></script>
        <link rel="stylesheet" href="./StyleMain.css"> 
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>
    <body>  

        <img id="img_sword" src="./photo/items/sword.png"/> 


        <div style="position: absolute;  width: 300px; top: 20%;" id="chydo1" onclick="fight_chydo()"> 
            <div class="w3-light-grey" style="margin-left: 30%;">
                <div id="Chydo_Bar" class="w3-red w3-center" style="width:100%">100%</div>
            </div> 
            <img class="img_enemy"  src="./photo/enemies/chydo.png"/>
        </div>  

        <div style="position: absolute; left: 30%; top: 20%; width: 300px;" id="chydo2" onclick="fight_chydo2()"> 
            <div class="w3-light-grey" style="margin-left: 30%;">
                <div id="Chydo_Bar2" class="w3-red w3-center" style="width:100%">100%</div>
            </div> 
            <img class="img_enemy"  src="./photo/enemies/chydo.png"/>
        </div> 

        <div style=" position: absolute; width: 300px; left: 60%; top: 20%;" id="dog1" class="enemies"> 
            <div class="w3-light-grey" style="margin-left: 30%;">
                <div id="Dog_Bar" class="w3-red w3-center" style="width:100%">100%</div>
            </div> 
            <img class="img_enemy" onclick="fight_dog()" src="./photo/enemies/dog.png"/>
        </div>  

        <input type="checkbox" id="switch-music" onchange="change()">
        <audio id="myAudio" src="./sounds/music.mp3" autoplay loop></audio>  

        <div class="w3-light-grey" style="position: absolute; width: 15%; margin-left: 5%; bottom: 10%;"> 
            <div id="myBar" class="w3-red w3-center" style=" width:100%">100%</div>
        </div> 

    </body>
</html>
