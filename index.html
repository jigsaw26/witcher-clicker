        <meta charset="utf-8">

        <link rel="stylesheet" href="./css/StyleMain.css">

    <body id="body">  

        <div id="menu_conteiner">
            <div id="menu">
                <button id="play" class="menu_buttons">ИГРАТЬ</button>
                <button id="settings" class="menu_buttons">НАСТРОЙКИ</button>
                <button id="saves" class="menu_buttons">СОХРАНЕНИЯ</button>
                <button id="exit" class="menu_buttons">ВЫХОД</button>
                <div id="settings_conteiner">
                    <label>
                        <input type="checkbox" id="theme">
                        <span class="checkbox-custom"></span>
                        <span class="checkbox-label">Светлая тема</span>
                    </label>    

                    <div class="range-control">
                        <span class="checkbox-label">Яркость</span>
                        <input id="bright_range" type="range" min="10" max="190" value="100" class="slider">
                      </div>

                    <label>
                        <input type="checkbox" id="sounds" checked>
                        <span class="checkbox-custom"></span>
                        <span class="checkbox-label">Звуки</span>
                    </label>               
                    <label>
                        <input type="checkbox" id="switch-music" onchange="change()">
                        <span class="checkbox-custom"></span>
                        <span class="checkbox-label">Музыка</span>
                    </label>
                    <div class="range-control">
                        <span class="checkbox-label">Громкость звука</span>
                        <input id="volume_range" type="range" min="0" max="10" value="3" class="slider">
                      </div>

                      <div class="range-control">
                        <span class="checkbox-label">Громкость музыки</span>
                        <input id="music_range" type="range" min="0" max="10" value="3" class="slider">
                      </div>

                      <button id="back">НАЗАД</button>
                      
                </div>
            </div>
            
           
        </div>

    <div id="game_conteiner">
        <img id="img_sword" src="./photo/items/sword.png"/> 

        <div style="position: absolute;  width: 300px; top: 20%;" id="chydo1" onclick="fight_chydo()"> 
            <div class="w3-light-grey" style="margin-left: 30%;">
                <div id="Chydo_Bar" class="w3-red w3-center" style="width:100%">100%</div>
            </div> 
            <img class="img_enemy"  src="./photo/enemies/chydo.png"/>
        </div>  

        <div style="position: absolute; left: 30%; top: 20%; width: 300px;" id="chydo2" onclick="fight_chydo2()"> 
            <div class="w3-light-grey" style="margin-left: 30%;">
                <div id="Chydo_Bar2" class="w3-red w3-center" style="width:100%">100%</div>
            </div> 
            <img class="img_enemy"  src="./photo/enemies/chydo.png"/>
        </div> 

        <div style=" position: absolute; width: 300px; left: 60%; top: 20%;" id="dog1" class="enemies"> 
            <div class="w3-light-grey" style="margin-left: 30%;">
                <div id="Dog_Bar" class="w3-red w3-center" style="width:100%">100%</div>
            </div> 
            <img class="img_enemy" onclick="fight_dog()" src="./photo/enemies/dog.png"/>
        </div>  

       

        <audio id="myAudio" src="./sounds/music.mp3" autoplay loop></audio>  

        <div class="w3-light-grey" style="position: absolute; width: 15%; margin-left: 5%; bottom: 10%;">

        </div>
